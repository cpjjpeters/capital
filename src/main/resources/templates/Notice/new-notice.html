<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<br>
<div class="container">


    <form th:action="@{/notice/save}" th:object="${notice}" method="POST">


<!--        &lt;!&ndash;  This will be used to bind to the notice that was clicked on (USED FOR UPDATES)&ndash;&gt;-->
<!--        <input type="hidden" th:field="${aNotice.noticeId}"/>-->

        <h3>Enter Notice Information</h3>
        <div class="form-group row">
            <input type="text" placeholder="noticeName" th:field="${notice.noticeName}">
<!--            <span style="color:red" th:if="${#fields.hasErrors('noticeName')}"-->
<!--                  th:errors="${notice.noticeName}">-->
<!--			</span>-->
        </div>

        <div class="form-group row">
            <input type="text" placeholder="noticeType" th:field="${notice.noticeType}">
<!--            <span style="color:red" th:if="${#fields.hasErrors('noticeType')}"-->
<!--                  th:errors="${aNotice.noticeType}">-->
<!--			</span>-->
            <select>
                <option value="1">General</option>
                <option value="2">Urgent</option>
                <option value="3">Critical</option>
            </select>
        </div>

        <button class="btn btn-info col-2" type="submit">Save Notice</button>

    </form>
</div>

</body>

</html>

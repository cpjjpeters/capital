<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <h3>Notice Directory</h3>
    <hr>

    <!--Add New Notice Button -->
    <a th:href="@{/notice/new}"
       class="btn btn-primary btn-sm mb-3">
        Add Notice
    </a>
    <br></br>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id </th>
            <th>Name</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aNotice : ${notices}">
            <td th:text="${aNotice.noticeId}"/>
            <td th:text="${aNotice.noticeName}"/>
            <td th:text="${aNotice.noticeType}"/>
            <td>
                <a th:href="@{/notice/update(id=${aNotice.noticeId})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/notice/delete(id=${aNotice.noticeId})}"
                   class="btn btn-danger btn-sm"
                   onClick="if (!(confirm('Are you sure you want to delete this Notice?'))) return false">
                    Delete
                </a>

            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>

</html>
